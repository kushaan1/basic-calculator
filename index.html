<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style = "background-color: black;">
    <h1>Welcome to the Calculator!</h1>
    <div class="calculator">
        <input type="text" id="display" ><br>
        <div class="buttons">
            <button class="number" id="zero" >0</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button><br>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="seven">7</button><br>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="add">+</button>
            <button class="operator" id="subtract">-</button><br>
            <button class="operator" id="backspace">‚Üê</button>
            <!--<button class="operator" id="percent" onclick = "getMod()">%</button>-->
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">*</button>
            <button class="number" id="decimal">.</button><br>
            <button class = "operator" id = "leftParenthesis">(</button>
            <button class = "operator" id = "rightParenthesis">)</button>
            <button class="operator" id="clear">C</button>
            <button class="operator" id="equals">=</button>
        </div>
        <script src = "script.js"></script>
    </div>
</body>
</html>
